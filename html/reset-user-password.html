<ol class="breadcrumb">
	<li>{{applicationName}}</li>
	<li>Reset Password</li>
</ol>
<div class="panel panel-{{status !== null ? (status == 'success' ? 'success' : 'danger') : 'primary'}}">
	<div class="panel-heading">
		<h2 class="panel-title">Reset Password</h2>
	</div>
	<div class="loading" ng-show="status === null"></div>
	<div class="panel-body" ng-show="status == 'success'">This is your temporary password: <b>{{password}}</b>.</div>
	<div class="panel-body" ng-show="status == 'error'">The password reset link you have isn't valid.</div>
</div>
