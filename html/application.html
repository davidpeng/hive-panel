<ol class="breadcrumb">
	<li><a href="#/">Home</a></li>
	<li>{{applicationName}}</li>
</ol>
<div class="panel panel-primary">
	<div class="panel-heading">
		<h2 class="panel-title">Users</h2>
	</div>
	<table class="table">
		<thead>
			<tr>
				<th>Username</th>
				<th>E-mail</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in users">
				<td><a href="#/applications/{{applicationName}}/users/{{user.username}}">{{user.username}}</a></td>
				<td>{{user.email}}</td>
			</tr>
		</tbody>
	</table>
	<div class="loading" ng-show="users === null"></div>
	<div class="panel-body bg-info text-center" ng-show="users.length === 0">There're no users yet.</div>
	<div class="panel-footer">
		<a href="#/applications/{{applicationName}}/add-user" class="btn btn-success">Add User</a>
	</div>
</div>
<a href="#/applications/{{applicationName}}/update" class="btn btn-info">Application Settings</a>
