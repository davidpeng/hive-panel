<ol class="breadcrumb">
	<li><a href="#/">Home</a></li>
	<li><a href="#/applications/{{applicationName}}">{{applicationName}}</a></li>
	<li><a href="#/applications/{{applicationName}}/users/{{username}}">{{username}}</a></li>
	<li><a href="#/applications/{{applicationName}}/users/{{username}}/update">User Settings</a></li>
	<li>Change Password</li>
</ol>
<div class="well">
	<form novalidate name="form" ng-submit="save()">
		<div class="form-group" show-errors>
			<label for="password">Password</label>
			<input type="password" class="form-control" id="password" name="password" ng-model="user.password" required ng-pattern="/^[!-~]{8,}$/"/>
			<p class="help-block">Passwords must be at least 8 characters long.</p>
			<p class="help-block" ng-show="form.password.$dirty && form.password.$error.required">Password is required.</p>
			<p class="help-block" ng-show="form.password.$error.pattern">Invalid password.</p>
		</div>
		<div class="form-group" show-errors>
			<label for="confirmPassword">Confirm Password</label>
			<input type="password" class="form-control" id="confirmPassword" name="confirmPassword" ng-model="confirmPassword" required match="user.password"/>
			<p class="help-block" ng-show="form.confirmPassword.$dirty && form.confirmPassword.$error.required">Type your password again.</p>
			<p class="help-block" ng-show="form.confirmPassword.$error.match">The two passwords are different.</p>
		</div>
		<button type="submit" class="btn btn-primary">Save</button>
	</form>
</div>
