<ol class="breadcrumb">
	<li><a href="#/login">Login</a></li>
	<li>Reset Password</li>
</ol>
<div class="panel panel-{{status !== null ? (status == 'success' ? 'success' : 'danger') : 'primary'}}">
	<div class="panel-heading">
		<h2 class="panel-title">Reset Password</h2>
	</div>
	<div class="loading" ng-show="status === null"></div>
	<div class="panel-body" ng-show="status == 'success'">This is your temporary password: <b>{{password}}</b>. You can change your password to something else after you <a href="#/login">log in</a>.</div>
	<div class="panel-body" ng-show="status == 'error'">The password reset link you have isn't valid. If you want to try resetting your password again, please go to the <a href="#/forgot-password">Forgot Password</a> page.</div>
</div>
