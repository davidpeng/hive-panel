<ol class="breadcrumb">
	<li><a href="#/login">Login</a></li>
	<li>Confirm Account</li>
</ol>
<div class="panel panel-{{status !== null ? (status == 'success' ? 'success' : 'danger') : 'primary'}}">
	<div class="panel-heading">
		<h2 class="panel-title">Confirm Account</h2>
	</div>
	<div class="loading" ng-show="status === null"></div>
	<div class="panel-body" ng-show="status == 'success'">Great news! Your account is now confirmed and you can <a href="#/login">log in</a> to start using your Hive account.</div>
	<div class="panel-body" ng-show="status == 'error'">The account confirmation link you have isn't valid.</div>
</div>
