<ol class="breadcrumb">
	<li><a href="#/">Home</a></li>
	<li>Add Application</li>
</ol>
<div class="well">
	<form novalidate name="form" ng-submit="addApplication()">
		<div class="form-group" show-errors>
			<label for="name">Application Name</label>
			<input type="text" class="form-control" id="name" name="name" ng-model="application.name" required ng-pattern="/^([A-Za-z0-9\-_']|\.(?!\.)){1,50}$/" maxlength="50"/>	
			<p class="help-block">Application names can contain letters, digits, dashes, underscores, apostrophes, and periods. They can't contain two consecutive periods together.</p>
			<p class="help-block" ng-show="form.name.$dirty && form.name.$error.required">Application name is required.</p>
			<p class="help-block" ng-show="form.name.$error.pattern">Invalid application name.</p>
			<p class="help-block" ng-show="form.name.$error.taken">That application name is already taken.</p>
		</div>
		<button type="submit" class="btn btn-primary">Add</button>
	</form>
</div>
