<ol class="breadcrumb">
	<li><a href="#/login">Login</a></li>
	<li>Forgot Password</li>
</ol>
<p>If you don't remember your password, you can enter your username below and click the Reset Password button. An e-mail will be sent to you with instructions on how to reset your password.</p>
<div class="well">
	<form novalidate name="form" ng-submit="requestReset()">
		<div class="form-group" show-errors>
			<label for="username">Username</label>
			<input type="text" class="form-control" id="username" name="username" ng-model="username" required/>
			<p class="help-block" ng-show="form.username.$dirty && form.username.$error.required">Username is required.</p>
			<p class="help-block" ng-show="form.username.$error.unknown">There isn't an account with that username.</p>
		</div>
		<button type="submit" class="btn btn-primary">Reset Password</button>
	</form>
</div>
